<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73efc6168d.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Currency converter</h1>
    <div class="container">
        
        <div class="input-container">
            <div class="text-field">
                <p>From:</p>
                <div class="invert-button"><i class="fa-solid fa-arrows-up-down"></i> Invert</div>
            </div>
            <div class="input-field">
                <input type="number" step="0.01" class="from-amount" placeholder="0,00">
                <select id="from"></select>
            </div>
        </div>
        <div class="input-container">
            <div class="text-field">
                <p>To:</p>
            </div>
            <div class="input-field">
                <input type="number" step="0.01" class="to-amount" placeholder="0,00" disabled>
                <select id="to"></select>
            </div>
        </div>
        <button>Convert</button>
    </div>
</body>
</html>
